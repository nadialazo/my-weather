<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Page</title>

    <link rel="stylesheet" type="text/css" href="mystyle.css">
</head>
<body>
    <h2>3 Day Forecast</h2>
    <img class="little-sun" src="./Images/sunny-weather.png" alt="sunny"/>
    <div>
        <h3>Monday</h3>
        <img class="square yellow" src="./Images/sunny-weather.png" alt="sunny"/>
    </div>

    <div>
        <h3>Tuesday</h3>
        <img class="square" src="./Images/snow-weather.png" alt="snow-weather" />
    </div>

    <div>
        <h3>Wednesday</h3>
        <img class="square cloudy" src="./Images/cloudy-weather.png" alt="cloudy-weather"/>
    </div>
</body>
</html>
